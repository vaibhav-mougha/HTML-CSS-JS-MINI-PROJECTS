<html lang="en">
  <head>
    <meta charset="UTF-8" />

          text-decoration: underline;
          text-align: center;

        Custom Range Slider

      style="
        margin: auto;
        margin-top: 3rem;
        padding: 5rem;
        display: flex;
        flex-direction: column;

        justify-content: center;
