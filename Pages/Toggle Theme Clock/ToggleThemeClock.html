<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Theme Clock</title>
    <link rel="stylesheet" href="ToggleThemeClock.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="ToggleThemeClock.html"
      ><h1
        style="
          color: #dd5135;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        Toggle Theme Clock
      </h1></a
    >

    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->

    <div
      style="
        margin: auto;
        margin-top: 3rem;
        padding: 3rem 0;
        /* background-color: #dadde0; */
        border: 4px solid #ffffff;
        border-radius: 2rem;
        width: 50%;
        height: 50rem;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 50%;
      "
    >
      <div class="main-container">
        <button class="toggle">Dark mode</button>

        <div class="clock-container">
          <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
          </div>

          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>

    <div id="lastC">
      <p>
        "Terms of Use • Privacy Policy • Interest-Based Ads • Addendum to the
        Global Privacy Policy • Feedback"
      </p>
      <p>&copy; 2023 HTML CSS JS Mini Projects. All rights reserved.</p>
    </div>
  </body>
</html>

<script src="/index.js"></script>

<script>
  function goBack() {
    window.history.back();
  }
</script>

<script type="module">
  import footerJS from "/Components/footer.js";

  footerJS();
</script>

<script src="ToggleThemeClock.js"></script>
