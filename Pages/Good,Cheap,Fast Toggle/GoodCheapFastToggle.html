  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>

    <a href="GoodCheapFastToggle.html"
      ><h1
        style="
          color: #8e44ad;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "

        Good,Cheap,Fast Project Toggle

    <div
      style="

        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid #ffffff;

        width: 50%;

      <div class="toggle-container">

        <span>Good</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle" />
        <label for="cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle" />
        <label for="fast" class="label">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
