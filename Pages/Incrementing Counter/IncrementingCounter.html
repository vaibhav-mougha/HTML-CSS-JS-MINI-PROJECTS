<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="IncrementingCounter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />

  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="IncrementingCounter.html"
      ><h1
        style="
          color: #8e44ad;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        Incrementing Counter
      </h1></a
    >

    <div
      style="
        margin: auto;
        margin-top: 3rem;
        border: 1px solid #ffffff;
        border-radius: 2rem;
        width: 90%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      "
    >
      <div class="incre">
        <div class="counter-container">
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter" data-target="100000"></div>
          <span>Facebook Users</span>
        </div>

        <div class="counter-container">
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="10000"></div>
          <span>Twitter Followers</span>
        </div>

        <div class="counter-container">
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="5000000"></div>
          <span>YouTube Subscribers</span>
        </div>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>
