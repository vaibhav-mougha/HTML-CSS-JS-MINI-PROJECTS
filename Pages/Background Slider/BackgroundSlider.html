<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="BackgroundSlider.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="BackgroundSlider.html"
      ><h1
        style="
          color: #dd5135;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-bottom: 1.5rem;
        "
      >
        Background Slider
      </h1></a
    >

    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('../Split Landing Page/ironMan.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('../Split Landing Page/batMan.jpg')"
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://w0.peakpx.com/wallpaper/282/71/HD-wallpaper-dragon-ball-vegeta-vegeta-dragon-ball-anime-artist-artwork-digital-art-behance.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/760/1000/947/spiderman-ps4-spiderman-games-hd-wallpaper-preview.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.hdqwalls.com/wallpapers/bthumb/wolverine-showing-claws-to.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>

<script>
 function goBack() {
    window.location.href = '/index.html';
  }
</script>

<script src="BackgroundSlider.js"></script>
