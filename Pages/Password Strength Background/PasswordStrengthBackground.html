<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="PasswordStrengthBackground.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="PasswordStrengthBackground.html"
      ><h1
        style="
          color: #dd5135;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        Password Strength Background
      </h1></a
    >

    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
        margin-top: 3rem;
        border-radius: 2rem;
        width: 30%;
        padding: 2rem;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      "
    >
      <div class="background" id="background"></div>
      <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">
          Change the password to see the effect
        </p>
        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Email:</label>
          <input
            type="text"
            class="border block w-full p-2 mt-2 rounded"
            id="email"
            placeholder="Enter Email"
          />
        </div>

        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Password:</label>
          <input
            type="password"
            class="border block w-full p-2 mt-2 rounded"
            id="password"
            placeholder="Enter Password"
          />
        </div>

        <button
          class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>

    <div id="lastC">
      <p>
        "Terms of Use • Privacy Policy • Interest-Based Ads • Addendum to the
        Global Privacy Policy • Feedback"
      </p>
      <p>&copy; 2023 HTML CSS JS Mini Projects. All rights reserved.</p>
    </div>
  </body>
</html>

<script src="/index.js"></script>

<script>
  function goBack() {
    window.history.back();
  }
</script>

<script type="module">
  import footerJS from "/Components/footer.js";

  footerJS();
</script>

<script src="PasswordStrengthBackground.js"></script>
