<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="RandomChoicePicker.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="RandomChoicePicker.html"
      ><h1
        style="
          color: #2b88f0;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        Random Choice Picker
      </h1></a
    >

    <div
      style="
        margin: auto;
        margin-top: 3rem;
        border: 1px solid #ffffff;
        border-radius: 2rem;
        width: 90%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      "
    >
      <div class="random">
        <div class="container">
          <h3>
            Enter all of the choices divided by a comma (','). <br />
            Press enter when you're done
          </h3>
          <textarea
            placeholder="Enter choices here..."
            id="textarea"
          ></textarea>

          <div id="tags"></div>
        </div>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>

    <div id="lastC">
      <p>
        "Terms of Use • Privacy Policy • Interest-Based Ads • Addendum to the
        Global Privacy Policy • Feedback"
      </p>
      <p>&copy; 2023 HTML CSS JS Mini Projects. All rights reserved.</p>
    </div>
  </body>
</html>

<script src="/index.js"></script>

  function goBack() {
    window.history.back();
  }
</script>

  import footerJS from "/Components/footer.js";

  footerJS();
