<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Carousel</title>
    <link rel="stylesheet" href="SuperCarousel.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="SuperCarousel.html"
      ><h1
        style="
          color: #7547a3;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        SuperHeroes Carousel
      </h1></a
    >

    <div
      style="
        margin: auto;
        margin-top: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2rem;
        width: 33%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      "
    >
      <div class="carousel">
        <div class="image-container" id="imgs">
          <img
            class="image"
            src="https://c4.wallpaperflare.com/wallpaper/760/1000/947/spiderman-ps4-spiderman-games-hd-wallpaper-preview.jpg"
            alt="first-image"
          />
          <img
            class="image"
            src="https://w0.peakpx.com/wallpaper/282/71/HD-wallpaper-dragon-ball-vegeta-vegeta-dragon-ball-anime-artist-artwork-digital-art-behance.jpg"
            alt="second-image"
          />
          <img
            class="image"
            src="https://c4.wallpaperflare.com/wallpaper/173/832/870/movies-batman-the-dark-knight-batman-begins-wallpaper-preview.jpg"
            alt="third-image"
          />
          <img
            class="image"
            src="https://images.hdqwalls.com/wallpapers/bthumb/wolverine-showing-claws-to.jpg"
            alt="fourth-image"
          />
          <img
            class="image"
            src="https://wallpapercave.com/wp/wp11799657.jpg"
            alt="fifth-image"
          />
        </div>

        <div class="buttons-container">
          <button id="left" class="btn">Prev</button>
          <button id="right" class="btn">Next</button>
        </div>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>

    <div id="lastC">
      <p>
        "Terms of Use • Privacy Policy • Interest-Based Ads • Addendum to the
        Global Privacy Policy • Feedback"
      </p>
      <p>&copy; 2023 HTML CSS JS Mini Projects. All rights reserved.</p>
    </div>
  </body>
</html>

<script src="/index.js"></script>

<script>
  function goBack() {
    window.history.back();
  }
</script>

<script type="module">
  import footerJS from "/Components/footer.js";

  footerJS();
</script>
