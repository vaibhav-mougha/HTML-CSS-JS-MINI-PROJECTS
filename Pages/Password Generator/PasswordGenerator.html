<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="PasswordGenerator.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/Components/footer.css" />
  </head>
  <body>
    <button class="goBackBtn" onclick="goBack()"><< Go Back</button>

    <a href="/index.html">
      <h1 id="heading">HTML CSS JS Mini Projects</h1>
    </a>

    <a href="PasswordGenerator.html"
      ><h1
        style="
          color: #3b3b98;
          font-size: 3rem;
          text-decoration: underline;
          text-align: center;
          margin-top: 12rem;
        "
      >
        Password Generator
      </h1></a
    >

    <div
      style="
        margin: auto;
        margin-top: 3rem;
        border-radius: 2rem;
        width: 50%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      "
    >
      <div class="passwordDiv">
        <div class="container">
          <h2>Password Generator</h2>
          <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
              <i class="far fa-clipboard"></i>
            </button>
          </div>
          <div class="settings">
            <div class="setting">
              <label>Password Length</label>
              <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
              <label>include upperCase Letters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
              <label>include lowerCase Letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
              <label>include Numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
              <label>include Symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
          </div>

          <button class="btn btn-large" id="generate">Generate Password</button>
        </div>
      </div>
    </div>

    <button onclick="scrollToTop()" id="scrollButton" title="Go to top">
      Top
    </button>
    <div id="footer"></div>

    <div id="lastC">
      <p>
        "Terms of Use • Privacy Policy • Interest-Based Ads • Addendum to the
        Global Privacy Policy • Feedback"
      </p>
      <p>&copy; 2023 HTML CSS JS Mini Projects. All rights reserved.</p>
    </div>
  </body>
</html>

<script src="/index.js"></script>

<script>
  function goBack() {
    window.location.href = "/index.html";
  }
</script>

<script type="module">
  import footerJS from "/Components/footer.js";

  footerJS();
</script>

<script src="PasswordGenerator.js"></script>
